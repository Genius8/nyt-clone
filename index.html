<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The New York Times</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="nav-container">
                    <div id="nav-left">
                        <span class="nav-icon">
                            <i class="fa fa-bars"></i>
                        </span>
                        <span class="nav-icon">
                            <i class="fa fa-search"></i>
                        </span>
                        <span id="left-text">SPACE & COSMOS</span>
                    </div>

                    <div id="logo">
                        <img src="https://basskip.com/times-article-html-css/images/NewYorkTimes.svg" />
                    </div>
                    <div id="nav-right">
                            <button class="btn subscribe">SUBSCRIBE NOW</button>
                            <button class="btn login">LOG IN</button>
                    </div>
                </div>
            </div>
        </header>
        <article>
            <div class="main-title">
                <h1>Space Ripples Reveal
                    <br> Big Bang's Smoking Gun
                </h1>
            </div>
            <div class="central-img-container">
                <img id="central-img" src="https://static01.nyt.com/images/2014/03/18/science/space/18cosmos/18cosmos-superJumbo.jpg" />
                <figcaption>
                    Alan Guth was one of the first physicists to hypothesize the existence of inflation, which explains
                    how the universe expanded so uniformly and so quickly in the instant after the Big Bang 13.8 billion
                    years ago
                    <span class="img-foot">Rick Friendman for The New York Times</span>
                </figcaption>
            </div>

        </article>
    </div>
</body>

</html>
